services:
  snapflow:
    build: .
    image: ghcr.io/kingkill85/snap-flow:latest
    container_name: snapflow
    ports:
      - "8000:8000"
    volumes:
      - snapflow_data:/app/backend/data
      - snapflow_uploads:/app/backend/uploads
    environment:
      - NODE_ENV=production
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=./data/database.sqlite
      - UPLOAD_DIR=./uploads
      - CORS_ORIGIN=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "deno", "eval", "const res = await fetch('http://localhost:8000/health'); if (!res.ok) throw new Error('Health check failed');"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  snapflow_data:
    driver: local
  snapflow_uploads:
    driver: local
